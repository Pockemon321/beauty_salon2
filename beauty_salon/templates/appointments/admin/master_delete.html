{% extends 'base.html' %}

{% block title %}Удаление мастера{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">Удаление мастера</h2>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        Вы действительно хотите удалить мастера <strong>{{ master.name }}</strong>?
                        Это действие нельзя будет отменить.
                    </p>
                    <form method="post" class="animate-fade-in">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_masters_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
